{% extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg-light" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->

        <div class="card mx-auto" style="max-width: 380px; margin-top:40px;">

          <div class="card-body">
          <h4 class="card-title mb-4">Alert Form</h4>

          <form action="{% url 'alert-members' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
              <select class="form-select"  name="location" id="location">
                  {% for key, value in data.items %}
                      <option  value="{{value}}">{{key}}</option>
                  {% endfor %}
              </select>
              </div>

              <div class="form-group">
                 <input type="text" class="form-control" placeholder="River Level" name="river_level" >
              </div> <!-- form-group// -->

              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Alert  </button>
              </div> <!-- form-group// -->
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->

         <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
